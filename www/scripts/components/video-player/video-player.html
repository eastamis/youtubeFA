  <fa-view ng-repeat="x in {x:1}" fa-animate-enter="animEnter($done)">
    <fa-modifier fa-scale="scale.get()" fa-opacity="opacity.get()" fa-align="[.5, .5]" fa-origin="[.5, .5]" fa-translate="[0, 0, 15]">
      <fa-surface fa-size="[undefined, undefined]" fa-background-color="'#000'">
        <table style="overflow: hidden; position: absolute; width: 100%; height: 100%;">
          <tr style="height: 40px;"><td>
            <span style="color: white; margin: 0px 4px;">{{title}}</spaen>
          </td></tr>
          <tr><td>
            <iframe ng-src="{{url | trustAsResourceUrl}}" height="100%" width="100%" style="border: 0px;"></iframe>
          </td></tr>
        </table>
      </fa-surface>
    </fa-modifier>
  </fa-view>

  <!-- Close Button -->
  <fa-modifier fa-size="[24, 24]" fa-align="[1.0, .0]" fa-translate="[-35, 30, 20]">
    <fa-surface fa-click="onClick()">
      <div style="width: 24px; height: 24px; background-color: rgba(6, 23, 45, 0.7); position: relative;">
        <center><span style="color: red; font-weight: bolder; line-height: 24px;">X</span></center>
      </div>
    </fa-surface>
  </fa-modifier>
